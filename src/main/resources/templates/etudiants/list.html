<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Étudiants</title>
</head>
<body>
<div th:fragment="content">
    <!-- En-tête de page -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Gestion des Étudiants</h1>
            <p class="text-muted mb-0" th:text="'Total: ' + ${#lists.size(etudiants)} + ' étudiant(s)'">Total: 0 étudiant(s)</p>
        </div>
        <a th:href="@{/etudiants/new}" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Nouvel Étudiant
        </a>
    </div>

    <!-- Tableau des étudiants -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="border-0">ID</th>
                        <th class="border-0">Nom Complet</th>
                        <th class="border-0">CNE</th>
                        <th class="border-0">Filière</th>
                        <th class="border-0 text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="etudiant : ${etudiants}" class="fade-in-up">
                        <td>
                            <span class="badge bg-primary bg-opacity-10 text-primary">#<span th:text="${etudiant.id}"></span></span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="fas fa-user text-primary"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0" th:text="${etudiant.nom}"></h6>
                                </div>
                            </div>
                        </td>
                        <td th:text="${etudiant.cne}"></td>
                        <td>
                            <span class="badge bg-secondary bg-opacity-10 text-secondary" th:text="${etudiant.filiere}"></span>
                        </td>
                        <td>
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}"
                                   class="btn btn-sm btn-outline-warning"
                                   data-bs-toggle="tooltip" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   data-bs-toggle="tooltip" title="Supprimer"
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(etudiants)}">
                        <td colspan="5" class="text-center py-5">
                            <div class="text-muted">
                                <i class="fas fa-users fs-1 mb-3"></i>
                                <h5>Aucun étudiant trouvé</h5>
                                <p class="mb-0">Commencez par ajouter votre premier étudiant</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
