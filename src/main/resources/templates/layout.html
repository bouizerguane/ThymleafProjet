<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Gestion des inscriptions</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%); color: white; }
        .sidebar .nav-link { color: #ecf0f1; padding: 12px 20px; margin: 4px 0; border-radius: 5px; transition: all 0.3s; }
        .sidebar .nav-link:hover { background-color: #34495e; color: #3498db; }
        .sidebar .nav-link.active { background-color: #3498db; color: white; }
        .main-content { background-color: #f8f9fa; min-height: 100vh; }
        .navbar-custom { background: linear-gradient(90deg, #3498db 0%, #2c3e50 100%); }
    </style>
</head>
<body>
<!-- Navigation Top -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-graduation-cap me-2"></i>
            Gestion des inscriptions
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar d-md-block">
            <div class="position-sticky pt-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x mb-2"></i>
                    <h6>Administration</h6>
                </div>
                <ul class="nav flex-column" id="sidebarMenu">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/etudiants">
                            <i class="fas fa-users me-2"></i>Ã‰tudiants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cours">
                            <i class="fas fa-book me-2"></i>Cours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inscriptions">
                            <i class="fas fa-clipboard-list me-2"></i>Inscriptions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">
                            <i class="fas fa-chart-pie me-2"></i>Statistiques
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4 main-content">
            <div class="container-fluid py-4">
                <div th:replace="~{${content}}"></div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


// Script pour activer le menu courant

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('#sidebarMenu .nav-link');

        links.forEach(link => {
            const linkPath = link.getAttribute('href');

            if (currentPath === linkPath) {
                link.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
