<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tableau de Bord</title>
</head>
<body>
<div th:fragment="content">
    <!-- En-tête de page -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Tableau de Bord</h1>
            <p class="text-muted mb-0">Aperçu général</p>
        </div>
        <button class="btn btn-primary" onclick="window.location.reload()">
            <i class="fas fa-sync-alt me-2"></i>Actualiser
        </button>
    </div>

    <!-- Cartes de statistiques -->
    <div class="row g-4 mb-5">
        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-primary bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-users text-primary fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title text-muted mb-1">Étudiants</h5>
                            <h2 class="mb-0 fw-bold" th:text="${totalEtudiants}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-success bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-book text-success fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title text-muted mb-1">Cours</h5>
                            <h2 class="mb-0 fw-bold" th:text="${totalCours}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-warning bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-file-signature text-warning fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title text-muted mb-1">Inscriptions</h5>
                            <h2 class="mb-0 fw-bold" th:text="${totalInscriptions}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-info bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-chart-pie text-info fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title text-muted mb-1">Remplissage</h5>
                            <h2 class="mb-0 fw-bold" th:text="${tauxRemplissageMoyen + '%'}">0%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions rapides -->
    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent border-0 pb-0">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-bolt text-warning me-2"></i>
                        Actions Rapides
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-sm-6 col-lg-3">
                            <a th:href="@{/etudiants/new}" class="card action-card text-decoration-none">
                                <div class="card-body text-center p-4">
                                    <div class="bg-primary bg-opacity-10 rounded-3 p-3 mb-3 mx-auto"
                                         style="width: 60px;">
                                        <i class="fas fa-user-plus text-primary fs-5"></i>
                                    </div>
                                    <h6 class="mb-0">Nouvel Étudiant</h6>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a th:href="@{/cours/new}" class="card action-card text-decoration-none">
                                <div class="card-body text-center p-4">
                                    <div class="bg-success bg-opacity-10 rounded-3 p-3 mb-3 mx-auto"
                                         style="width: 60px;">
                                        <i class="fas fa-book-medical text-success fs-5"></i>
                                    </div>
                                    <h6 class="mb-0">Nouveau Cours</h6>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a th:href="@{/inscriptions/new}" class="card action-card text-decoration-none">
                                <div class="card-body text-center p-4">
                                    <div class="bg-warning bg-opacity-10 rounded-3 p-3 mb-3 mx-auto"
                                         style="width: 60px;">
                                        <i class="fas fa-edit text-warning fs-5"></i>
                                    </div>
                                    <h6 class="mb-0">Nouvelle Inscription</h6>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a th:href="@{/stats}" class="card action-card text-decoration-none">
                                <div class="card-body text-center p-4">
                                    <div class="bg-info bg-opacity-10 rounded-3 p-3 mb-3 mx-auto" style="width: 60px;">
                                        <i class="fas fa-chart-bar text-info fs-5"></i>
                                    </div>
                                    <h6 class="mb-0">Voir Statistiques</h6>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
