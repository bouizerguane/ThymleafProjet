<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscriptions</title>
</head>
<body>
<div th:fragment="content">
    <!-- En-tête de page -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Gestion des Inscriptions</h1>
            <p class="text-muted mb-0" th:text="'Total: ' + ${#lists.size(inscriptions)} + ' inscription(s)'">Total: 0 inscription(s)</p>
        </div>
        <a th:href="@{/inscriptions/new}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Nouvelle Inscription
        </a>
    </div>

    <!-- Filtres -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">
                <i class="fas fa-filter text-muted me-2"></i>Filtrer les inscriptions
            </h5>
            <form method="get" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Statut</label>
                    <select name="statut" class="form-select">
                        <option value="">Tous les statuts</option>
                        <option th:each="statut : ${statuts}"
                                th:value="${statut}"
                                th:text="${statut}"
                                th:selected="${statut == statutSelectionne}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Date début</label>
                    <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Date fin</label>
                    <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2 flex-fill">Filtrer</button>
                    <a th:href="@{/inscriptions}" class="btn btn-outline-secondary">Réinitialiser</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tableau des inscriptions -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="border-0">Étudiant</th>
                        <th class="border-0">Cours</th>
                        <th class="border-0">Date</th>
                        <th class="border-0">Statut</th>
                        <th class="border-0">Note</th>
                        <th class="border-0 text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inscription : ${inscriptions}" class="fade-in-up">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="fas fa-user text-primary"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0" th:text="${inscription.etudiant.nom}"></h6>
                                    <small class="text-muted" th:text="${inscription.etudiant.cne}"></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-success bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="fas fa-book text-success"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0" th:text="${inscription.cours.intitule}"></h6>
                                    <small class="text-muted" th:text="${inscription.cours.niveau}"></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="fw-semibold" th:text="${#temporals.format(inscription.getDateInscription(), 'dd/MM/yyyy')}"></span>
                        </td>
                        <td>
                            <span th:if="${inscription.statut == 'Validé'}"
                                  class="badge bg-success">
                                <span th:text="${inscription.statut}"></span>
                            </span>
                            <span th:if="${inscription.statut == 'En attente'}"
                                  class="badge bg-warning">
                                <span th:text="${inscription.statut}"></span>
                            </span>
                            <span th:if="${inscription.statut != 'Validé' and inscription.statut != 'En attente'}"
                                  class="badge bg-secondary">
                                <span th:text="${inscription.statut}"></span>
                            </span>
                        </td>
                        <td>
                            <span th:if="${inscription.noteFinal != null}"
                                  th:classappend="${inscription.noteFinal >= 10} ? 'text-success fw-bold' : 'text-danger fw-bold'"
                                  th:text="${inscription.noteFinal}">
                            </span>
                            <span th:if="${inscription.noteFinal == null}" class="text-muted">Non noté</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group" role="group">
                                <!-- Bouton Modifier -->
                                <a th:href="@{/inscriptions/edit/{etudiantId}/{coursId}/{dateInscription}(
                                    etudiantId=${inscription.etudiant.id},
                                    coursId=${inscription.cours.id},
                                    dateInscription=${#temporals.format(inscription.getDateInscription(), 'yyyy-MM-dd')})}"
                                   class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>

                                <!-- Bouton Supprimer -->
                                <form th:action="@{/inscriptions/delete/{etudiantId}/{coursId}/{dateInscription}(
                                    etudiantId=${inscription.etudiant.id},
                                    coursId=${inscription.cours.id},
                                    dateInscription=${#temporals.format(inscription.getDateInscription(), 'yyyy-MM-dd')})}"
                                      method="post" class="d-inline"
                                      th:onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette inscription ?');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(inscriptions)}">
                        <td colspan="6" class="text-center py-5">
                            <div class="text-muted">
                                <i class="fas fa-file-signature fs-1 mb-3"></i>
                                <h5>Aucune inscription trouvée</h5>
                                <p class="mb-0">Commencez par créer votre première inscription</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
