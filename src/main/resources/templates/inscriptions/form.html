<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle Inscription</title>
</head>
<body>
<div th:fragment="content">
    <!-- En-tête de page -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Nouvelle Inscription</h1>
            <p class="text-muted mb-0">Inscrire un étudiant à un cours</p>
        </div>
        <a th:href="@{/inscriptions}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Retour
        </a>
    </div>

    <!-- Carte du formulaire -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form th:action="@{/inscriptions/save}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Étudiant</label>
                        <select name="etudiantId" class="form-select" required>
                            <option value="">Sélectionner un étudiant</option>
                            <option th:each="etudiant : ${etudiants}"
                                    th:value="${etudiant.id}"
                                    th:text="${etudiant.nom + ' - ' + etudiant.cne}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cours</label>
                        <select name="coursId" class="form-select" required>
                            <option value="">Sélectionner un cours</option>
                            <option th:each="cours : ${cours}"
                                    th:value="${cours.id}"
                                    th:text="${cours.intitule + ' - ' + cours.niveau}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Statut</label>
                        <select name="statut" class="form-select" required>
                            <option value="Inscrit">Inscrit</option>
                            <option value="Terminé">Terminé</option>
                            <option value="Abandonné">Abandonné</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Note Finale</label>
                        <input type="number" step="0.1" class="form-control" name="noteFinal"
                               min="0" max="20" placeholder="Entre 0 et 20">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-end gap-3 pt-3">
                            <a th:href="@{/inscriptions}" class="btn btn-outline-secondary">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Enregistrer l'inscription
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
